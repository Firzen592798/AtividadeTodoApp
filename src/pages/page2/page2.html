<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listagem de Tarefas</ion-title>

    <ion-buttons end>
      <ion-toggle right [(ngModel)]="showOnlyCompletedActives" (ngModelChange)="queryTasks()"></ion-toggle>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content>

  
  <ion-list>
    <ion-item-sliding *ngFor="let item of items  | async">
      <button ion-item (click)="itemTapped($event, item)">
        <ion-icon item-left name="{{ item.urgent ? 'warning' : 'happy' }}"></ion-icon>
        <h2>{{item.note}}</h2>
        <p>{{ getDate(item.date) }}</p>      
      </button>
      <ion-item-options>
        <button ion-button color="danger" (click)="delete(item)">
          <ion-icon item-left name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="queryTasks($event)"
    icon="ion-loading-c">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
